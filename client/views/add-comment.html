<template name="addcomment">
  <div class="modal fade" id="addcomment" tabindex="-1" role="dialog" aria-labelledby="termsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
          <h4 class="modal-title" id="termsLabel">Agregar comentarios</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <textarea name="" id="comment" class="form-control" placeholder="Ingresa los comentarios para esta url, agregar más de un comentario separándolo con un salto de línea" rows="10" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</template>

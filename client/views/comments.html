<template name="comments">
  {{>menu}}
  <div class="page-header">
    <h3>Comentarios disponibles
      <span class="pull-right small">
        <a href="{{pathFor 'urls'}}" class="btn btn-success btn-sm"><i class="fa fa-link"></i> Ver todas las URLS</a>
        <button class="btn btn-default btn-sm" data-toggle="modal" data-target="#addcomment"><i class="fa fa-comments"></i> Agregar m√°s comentarios</button>
      </span>
    </h3>
  </div>
  {{> flashMessages}}
  <div class="form-group">
    <h4>
      <label for="">URL</label>: <a href="{{url}}" target="_blank">{{url}}</a>
    </h4>
  </div>
  <table class="table table-striped table-hovered">
    <thead>
      <tr>
        <th>Comentario</th>
        <th>Estado</th>
        <th colspan="2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      {{#each comments}}
      <tr>
        <td>{{comment}}</td>
        <td>
          {{#if active}}Activo{{else}}Inactivo{{/if}}
        </td>
        <td>
          {{#if active}}
          <button class="btn btn-danger btn-sm" title="Desactivar" data-id="{{_id}}"><i class="fa fa-thumbs-o-down"></i></button>
          {{else}}
          <button class="btn btn-success btn-sm" title="Activar" data-id="{{_id}}"><i class="fa fa-thumbs-o-up"></i></button>
          {{/if}}
        </td>
        <td>
          <button class="btn btn-info btn-sm" title="Borrar" data-id="{{_id}}"><i class="fa fa-times"></i></button>
        </td>
      </tr>
      {{else}}
      <tr>
        <td colspan="4" class="text-center">No existen Comentarios</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  {{>addcomment}}
</template>

<template name="myurls">
  {{>menu}}
  <div class="page-header">
    <h3>URLS del cliente
      <span class="pull-right small">
        <a href="{{pathFor 'clientes'}}" class="btn btn-success btn-sm"><i class="fa fa-users"></i> Ver todos los clientes</a>
      </span>
    </h3>
  </div>
  {{> flashMessages}}
  <div class="form-group">
    <h4>
      <label for="">Cliente</label>: {{nombres}}
    </h4>
  </div>
  <table class="table table-striped table-hovered">
    <thead>
      <tr>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      {{#each urls}}
      <tr>
        <td><a href="{{url.url}}" target="_blank">{{url.url}}</a></td>
      </tr>
      {{else}}
      <tr>
        <td class="text-center">No existen URLS</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
